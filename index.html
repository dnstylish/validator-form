<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Kết Thúc Học Phần</title>
    <script src="validator.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="main">
    <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Học lập trình miễn phí tại UDA ❤️</p>

        <div class="spacer"></div>

        <div class="form-group" prop="name">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input
                    id="fullname"
                    name="fullname"
                    type="text"
                    placeholder="VD: Nguyên Trần"
                    class="form-control"
                    valid-data
            />
        </div>

        <div class="form-group" prop="email">
            <label for="email" class="form-label">Email</label>
            <input
                    id="email"
                    name="email"
                    type="text"
                    placeholder="VD: email@domain.com"
                    class="form-control"
                    valid-data
            />
        </div>

        <div class="form-group" prop="password">
            <label for="password" class="form-label">Mật khẩu</label>
            <input
                    id="password"
                    name="password"
                    type="password"
                    placeholder="Nhập mật khẩu"
                    class="form-control"
                    valid-data
            >
        </div>

        <div class="form-group" prop="repassword">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input
                    id="password_confirmation"
                    name="password_confirmation"
                    placeholder="Nhập lại mật khẩu"
                    type="password"
                    class="form-control"
                    valid-data
            >
        </div>

        <button class="form-submit" type="submit">Đăng ký</button>
    </form>
</div>
</body>
<script src="app.js"></script>
</html>
